<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <style>
            body{
                margin-right: 800px;
            }
            p{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Table Example: Spanning Rows and Columns</h1>
        <p>A more complex sample table</p>
        <table border="1" cellpadding="10">
            <tr>
                <th rowspan="2"><img src="img/unta.jpg" style="width: 200px;"></th>
                <th colspan="4" style="text-align: center; margin-left: 5px; margin-right: 5px;">Camelid Comparion Approximate as of 6/2011</th>
            </tr>
            <tr>
                <th>#of humps</th>
                <th>Indigenous region</th> 
                <th>Spits</th>
                <th>Produces wool?</th>
            </tr>
            <tr>
                <th>Camels (bactrian)</th>
                <td>2</th>
                <td>Africa/Asia</th>
                <td>Yes</th>
                <td>Yes</td>    
            </tr>
            <tr>
                <th>Llamas</th>
                <td>1</th>
                <td>Andes Mountain</th>
                <td>Yes</th>
                <td>Yes</td>    
            </tr>
        </table> 
    </body>
</html>
